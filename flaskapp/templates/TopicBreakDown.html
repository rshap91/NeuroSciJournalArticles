<script>

/*Populate Dropdown*/
var topicNames = ['Dependency', 'Coding_Latex', 'Brain_Modelling', 'Stroke_Aneurysm_Damage', 
        'Memory', 'Attention', 'Psychiatric_Disorder', 'Cancer_Genetics', 
        'Depression_ADHD', 'Pain_MotorFunction','Neurons', 'Sleep','BrainMapping', 
        'Alzheimers_Dementia_Parkinson', 'Animal_Experiments']



var getDoc = function(topic){

	var data = JSON.stringify({
		'topic': topic
		});
    
	$.ajax({
		type: "POST",
		contentType: "application/json; charset=utf-8",
		url: "/explore/",
		dataType: "json",
		async: true,
		data: data,
		success: function (data) {
			console.log(data)
			d3.select('#articleHeader').text(data['journal'])
			d3.select('#articleText pre').text(data['summary'])
            draw_barchart(data['result'])
            wordGraph(data['cdf'])
		},
		 error: function (result) {
				console.log('AJAX ERROR!')
		}
		})
	}

d3.select('#dropdown').selectAll('option')
	.data(topicNames).enter()
	.append('option')
		.property('value', function(d){return d})
		.text(function(d){ return d.toUpperCase()})

// Add Functionality
d3.select('#submit')
	.on('click', function(d){
    var sel = document.getElementById('dropdown');
    console.log(sel)
    console.log(sel.options[sel.selectedIndex])
    var val = sel.options[sel.selectedIndex].value
    getDoc(val)
	})


</script>
